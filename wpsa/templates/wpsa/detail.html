<h1>{{wp}}</h1>
<ul>
{% for comment in wp.comment_set.all %}
	<li>{{comment.body}}</li>
{% endfor %}
</ul>

{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

<form action="{% url 'wpsa:addcomment' wp.id %}" method="post">
	{% csrf_token %}
	<input type="text" name="body" id="body"/>
	<input type="submit" value="Add Comment"/>
</form>
